<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
/* ===================== RESET ===================== */
* {
  box-sizing: border-box;
}

/* ===================== BODY ===================== */
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #f4f6fb;
  color: #1f2937;
}

/* ===================== CONTAINER ===================== */
.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

/* ===================== CARD ===================== */
.card {
  width: 100%;
  max-width: 520px;
  background: #ffffff;
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.10);
  border: 1px solid rgba(0, 0, 0, 0.06);

  display: flex;
  flex-direction: column;
}

/* ===================== TITLE ===================== */
.card h2 {
  margin: 0 0 16px;
  text-align: center;
  font-size: 22px;
}

/* ===================== IMAGE ===================== */
.card img {
  display: block;
  width: 50%;
  max-height: 120px;
  object-fit: contain;
  margin: 0 auto 14px;
}

/* ===================== LABELS ===================== */
.card label {
  margin-top: 12px;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 14px;
}

/* ===================== INPUTS ===================== */
.card input,
.card textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #cfd6e4;
  border-radius: 12px;
  font-size: 14px;
  outline: none;
}

/* ===================== TEXTAREA ===================== */
.card textarea {
  min-height: 120px;
  resize: none;
}

/* ===================== FOCUS ===================== */
.card input:focus,
.card textarea:focus {
  border-color: #4a7dff;
  box-shadow: 0 0 0 4px rgba(74, 125, 255, 0.18);
}

/* ===================== SUBMIT BUTTON ===================== */
.card input[type="submit"] {
  margin-top: 18px;
  padding: 14px;
  width: 40%;
  background: #4a7dff;
  color: white;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
  margin-left: auto;
  margin-right: auto;
}

.card input[type="submit"]:hover {
  background: #2f61f5;
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(47, 97, 245, 0.35);
}
    </style>
</head>

<body>
<div class="container">
<form id="contactform" class="card">

  <h2>Contact Form</h2>
  <img src="images/globe.jpeg" alt="Contact image">

  <label for="fullname">Fullname</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="contact">Contact</label>
  <input type="tel" id="contact" name="contact" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" required></textarea>

  <label for="file">Document</label>
  <input type="file" id="file" name="file">

  <label for="datetime">Submission date</label>
  <input type="datetime-local" id="datetime" name="datetime" required>

  <input type="submit" value="Send Form">

</form>
</div>

<!-- ===================== JAVASCRIPT ===================== -->
<script>
  const form = document.getElementById("contactform");

  const messageBox = document.createElement("p");
  messageBox.style.textAlign = "center";
  messageBox.style.marginTop = "12px";
  messageBox.style.fontWeight = "600";
  form.appendChild(messageBox);

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const message = document.getElementById("message").value.trim();
    const datetime = document.getElementById("datetime").value;

    if (!fullname || !email || !contact || !message || !datetime) {
      messageBox.textContent = "❌ Please fill in all required fields.";
      messageBox.style.color = "red";
      return;
    }

    messageBox.textContent = "✅ Form submitted successfully!";
    messageBox.style.color = "green";

    form.reset();
  });
</script>

</body>
</html>
